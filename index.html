<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Twitch</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>
        Insira o canal
    </h1>
    <div id="selectChannel">
        <p id="mensagemErro"></p>
        <input type="text" id="channel">
        <button id="botao">
            >>
        </button>
    </div>
    <br>
    <div>
        <h1>
            Multi Stream
        </h1>
        <p>
            Insira os canais separados por vírgula
        </p>
        <p>
            Exemplo: canal1,canal2,canal3
        </p>
        <p>
            OBS: 
            <br>
            Não coloque espaços
            <br>
            Não coloque mais de 4 canais <br>
            (talvez trave o navegador!!)
        </p>
        <p id="mensagemErroMulti"></p>
        <input type="text" id="multiChannels">
        <button id="multiBotao">
            >>
        </button>
    </div>
    <script src="js/index.js"></script>
</body>

</html>
